<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jadwal Ujian Praktikum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jadwal Ujian Praktikum</h1>
  <form id="jadwalForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" required><br><br>
    <label for="tanggal">Tanggal Ujian:</label>
    <input type="date" id="tanggal" required><br><br>
    <button type="submit">Simpan</button>
  </form>

  <div id="jadwalList">
    <!-- List jadwal akan ditampilkan di sini -->
  </div>

  <script src="script.js"></script>
</body>
</html>
